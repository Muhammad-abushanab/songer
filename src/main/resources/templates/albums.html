<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>albums</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex flex-wrap mt-5 mb-5 justify-content-center">
    <h1>Albums</h1>
</div>
<div class="container text-center">
    <div class="row">
        <div th:each="album : ${albums}" class="col">
            <div class="card" style="width: 18rem;">
                <img th:src="${album.imageUrl}" class="card-img-top" alt="Album Cover">
                <div class="card-body">
                    <h5 class="card-title alert alert-info" th:text="${album.title}"></h5>
                    <h6 class="card-artist" th:text="${album.artist}"></h6>
                    <p th:text="${album.songCount}" class="card-text badge bg-primary">Song Count</p>
                    <p th:text="${album.length}" class="card-text">length</p>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="container mt-5">
                <h2 class="text-center mb-4">Album Information Form</h2>
                <form action="/albums/create" method="POST" class="custom-form p-3">
                    <div class="container d-flex flex-wrap justify-content-center mb-2 mx-3">
                        <div class="form-group mx-3">
                            <label for="artist">Artist:</label>
                            <input type="text" class="form-control" id="artist" name="artist" required>
                        </div>
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                    </div>
                    <div class="container d-flex flex-wrap justify-content-center mb-2 mx-3">
                        <div class="form-group mx-3">
                            <label for="imageUrl">Image URL:</label>
                            <input type="url" class="form-control" id="imageUrl" name="imageUrl" required>
                        </div>
                        <div class="form-group">
                            <label for="songCount">Song Count:</label>
                            <input type="number" class="form-control" id="songCount" name="songCount" required>
                        </div>
                    </div>
                    <div class="container d-flex flex-wrap justify-content-center mb-2 mx-3">
                        <div class="form-group">
                            <label for="length">Length:</label>
                            <input type="text" class="form-control" id="length" name="length" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block w-50">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
